<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="matcha2.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://cdn.discordapp.com/attachments/1326120582391009332/1326130557016608829/the_non-png-removebg-preview.png?ex=677e4ed3&is=677cfd53&hm=027f22eef9351e38ed38273cfb9182f70bcee6afb052438f0c63588fc0749b09&" alt="Logo du Matcha Tea">
        </div>
    </header>

    <section>
        <nav>
            <ul>
                <li><a href="">Accueil</a></li>
                <li><a href="">Nos produits</a></li>
                <li><a href="">Histoire</a></li>
                <li><a href="">A propos</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </section>

    <div class="contact">
        <h3>Contactez-nous</h3>
    </div>

    <div class="contenue">
        <form action="#" method="POST" class="contact-form">
            <div class="form-group">
                <label for="civilite">Civilité :</label>
                <select id="civilite" name="civilite" required>
                    <option value="" disabled selected>Sélectionnez votre civilité</option>
                    <option value="Monsieur">Monsieur</option>
                    <option value="Madame">Madame</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            </div>

            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>

            <div class="form-group">
                <label for="message">Votre message :</label>
                <textarea id="message" name="message" placeholder="Écrivez votre message ici..." required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-container">
            <!-- Navigation section (à gauche) -->
            <div class="footer-navigation">
                <h4>Navigation</h4>
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Histoire</a></li>
                    <li><a href="#">Événements</a></li>
                    <li><a href="#">Vente</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
    
            <!-- Section centrale -->
            <div class="footer-center">
                <p>Merci pour votre visite !</p>
                <button class="footer-button">inscrivez-vous</button>
            </div>
    
            <!-- Section des coordonnées (à droite) -->
            <div class="footer-contact">
                <h4>Coordonnées</h4>
                <p>123 rue du thé</p>
                <p>13002 Marseille</p>
                <p>France</p>
            </div>
        </div>
    
        <!-- Ligne en bas (copyright) -->
        <div class="footer-bottom">
            <p>© La Plateforme_ 2025</p>
        </div>
    </footer>
</body>
</html>
